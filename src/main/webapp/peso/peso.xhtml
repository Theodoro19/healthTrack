		<div class="layout-portlets-box">
			<div class="DispInlBlock TexAlLeft">
				<div class="Fleft">
					<h2 class="black Fs16 FontRalewayMedium">Peso</h2>
				</div>
			</div>
			<div class="Seperator"></div>
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<h:form id="frmPeso">
						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true" escape="true" showSummary="false"
							styleClass="Container80 Fnone MarAuto Fs18" />
						<h:panelGrid>
							<p:commandButton value="Adicionar"
								oncomplete="PF('dlgNovo').show();" icon="fa fa-plus Fs16 white"
								actionListener="#{peso.limpar()}" update="frmNovo" />
						</h:panelGrid>
						<br />
						<p:dataTable id="tblPeso" var="ht"
							value="#{peso.listarPesoUsuario}" rowKey="#{ht.id}"
							paginator="true" style="font-size:12px;text-align:center;"
							rows="20" rowsPerPageTemplate="20,50,100"
							emptyMessage="Nenhum peso cadastrado!">
							<f:facet name="header">Peso</f:facet>
							<p:column headerText="Data">
								<h:outputText value="#{ht.dataAlteracao}">
									<f:convertDateTime locale="pt" pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Peso">
								<h:outputText value="#{ht.peso}">
									<f:convertNumber type="currency" locale="pt" currencySymbol="" />
								</h:outputText>
								<h:outputText value=" kg" />
							</p:column>
							<p:column>
								<p:commandButton title="Alterar" icon="fa fa-pencil Fs16 white"
									oncomplete="PF('dlgNovo').show();" update="frmNovo"
									action="#{peso.carregar(ht)}" styleClass="btnLittle" />
								<p:commandButton title="Excluir" icon="fa fa-trash Fs16 white"
									action="#{peso.excluir(ht)}" ajax="false"
									styleClass="btnLittle" style="margin-left:5px !important;" />
							</p:column>
						</p:dataTable>
					</h:form>
					<h:form id="frmNovo">
						<p:dialog id="dlgNovo" widgetVar="dlgNovo" resizable="false"
							modal="true" responsive="true" closeOnEscape="true" header="Peso">
							<p:panel columns="1" styleClass="gridFiltro">
								<h:panelGrid columns="2">
									<p:outputLabel value="Peso:" />
									<pe:inputNumber value="#{peso.peso.peso}" decimalSeparator=","
										thousandSeparator="." />
									<p:outputLabel value="Data:" />
									<p:calendar value="#{peso.peso.dataAlteracao}" locale="pt"
										timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy"
										styleClass="calendar" />
								</h:panelGrid>
								<hr />
								<h:panelGrid style="text-align:center;" width="100%">
									<p:commandButton value="Salvar" icon="fa fa-check Fs16 white"
										action="#{peso.redirecionar()}"
										actionListener="#{peso.salvar()}" ajax="false" />
								</h:panelGrid>
							</p:panel>
						</p:dialog>
					</h:form>
