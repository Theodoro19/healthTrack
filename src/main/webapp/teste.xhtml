<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="layout-portlets-box">
			<h:form>
				<p:dataTable var="car" value="#{dtBasicView.cars}"
					filteredValue="#{dtBasicView.filteredCars}" rowKey="#{car.id}"
					widgetVar="singleDT" reflow="true">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar em todos os campos:" />
							<p:inputText id="globalFilter" onkeyup="PF('singleDT').filter()"
								style="width:150px;margin-left:5px;"
								placeholder="Insira a palavra" />
						</p:outputPanel>
					</f:facet>

					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					<p:column headerText="Id">
						<h:outputText value="#{car.id}" />
					</p:column>
					<p:column headerText="Year">
						<h:outputText value="#{car.year}" />
					</p:column>

					<p:rowExpansion>
						<p:panelGrid columns="2" columnClasses="label,value"
							style="width:300px">
							<f:facet name="header">
								<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
							</f:facet>

							<h:outputText value="Id:" />
							<h:outputText value="#{car.id}" />

							<h:outputText value="Year" />
							<h:outputText value="#{car.year}" />

							<h:outputText value="Color:" />
							<h:outputText value="#{car.color}" style="color:#{car.color}" />

							<h:outputText value="Price" />
							<h:outputText value="$#{car.price}" />
						</p:panelGrid>
					</p:rowExpansion>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
